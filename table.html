<!DOCTYPE html>
<html>
    <head>
        <title>How to draw table</title>
        <style>
            table{
                border:darkgreen solid 2px;
                border-collapse: collapse;
            }
            th,td{
                border:red solid;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Pre_Intern Student List</th>
            </tr>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>University</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Mg Mg</td>
                <td>UCSY</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aye Aye</td>
                <td>UCSM</td>
            </tr>
        </table>
    </body>
</html>
