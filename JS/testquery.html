<!DOCTYPE html>
<html>
    <head>
        <script>
            function greet(){
                document.querySelector('h1').innerHTML='GoodBye!';
            }
        </script>
        <title>Test query</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <button onclick="greet()">Click Me!</button>
        <h1>Hello!</h1>
    </body>
</html>
