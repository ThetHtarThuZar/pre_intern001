<!DOCTYPE html>
<html>
    <head>
        <title>Test attribute</title>
        <style>
            input[type=text]{
                background-color: darkblue;
            }
            input[type=number]{
                background-color: yellow;
            }
            input[type=password]{
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <input name="Frist name" type="text" placeholder="First Name"><br>
                <input name="Last name" type="text" placeholder="Last Name"><br>

                <input name="password" type="password" placeholder="Password">
            </div>

            <div>
                Favourite Language?

                <input name="Language" type="radio" value="php">PHP
                <input name="language" type="radio" value="python">Python
                <input name="language" type="radio" value="C#">C#

            <div>
                <input name="country" list="countries" placeholder="Country">

                    <option value="Afghanistan">
                    <option value="USA">
                    <option value="Thailand">
                    <option value="Japan">
                    <option vlaue="China">
                    <option value="Myanmar">        
                    </option>
                </datalist>
            </div>
        </form>
    </body>
</html>
